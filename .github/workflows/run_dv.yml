name: Build and Test

on: [push]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Dataverse
        uses: actions/checkout@v2
        with:
          repository: iqss/dataverse
          path: dataverse
          ref: develop
      - name: Start containers
        run: |
          docker-compose -f "./dataverse/docker-compose-dev.yml" up -d --build
      - name: Run docker script
        run: |
          ./dataverse/scripts/dev/docker-final-setup.sh
      - name: Test container
        run: |
          sleep 120s
          curl localhost:8080/api/metadatablocks
      - name: Stop containers
        if: always()
        run: docker-compose -f "docker-compose-dev.yml" down